<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="/icon/imagea_logo2_2.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
    <header>
        <div id="primero">
            <img src="/icon/imagea_logo2.svg" alt="imagea Logo" id="imagea-logo">
            <h1>imagea</h1>
        </div>
        <div id="segundo">
            <a href="/home">Home</a>
            <form action="/image/search" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="search" placeholder="Search by tags">
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="tercero">
            <img src="/icon/arrowDown.svg" alt="Arrow Down" id="arrow" title="Display panel">
            <a href="/repository"><img src="/icon/userIcon.svg" alt="User Icon" title="Repositories"></a>
            <h2>{{ name }}</h2>
        </div>
    </header>

    <div id="panel">
        <img src="/icon/closePurple.svg" alt="" class="close">
        <a href="/user/edit">Edit profile</a>
        <a href="/logout">Log out</a>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="/js/open_close.js"></script>
    <script src="/js/input_file.js"></script>
    <script src="/js/user_update.js"></script>
    <script src="/js/user_delete.js"></script>
</body>
</html>
